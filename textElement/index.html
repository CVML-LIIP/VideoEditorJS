<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TextElement</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Text Element</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <form class="navbar-form navbar-left" role="search">
                                <div class="form-group">
                                    <input class="form-control" onkeyup="verifyFieldTextElement();" id="nameText" type="text" placeHolder="Name">
                                </div>
                            </form>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Font <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li id="buttonFont0" class="active"><a href="#" onclick="changeFont('Calibri', 0);">Calibri</a></li>
                                    <li id="buttonFont1"><a href="#" onclick="changeFont('Times New Roman', 1);">Times New Roman</a></li>
                                    <li id="buttonFont2"><a href="#" onclick="changeFont('Arial', 2);">Arial</a></li>
                                    <li id="buttonFont3"><a href="#" onclick="changeFont('Verdana', 3);">Verdana</a></li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Size <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#"><span id="sizeTextInfo"></span>px</a></li>
                                    <li><a href="#"><input class="form-control" min="10" max="100" step="2" onchange="writeTextToCanvas(0, 0);" id="sizeText" type="range"></a></li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Color <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#"><input class="form-control" onchange="writeTextToCanvas(0, 0);" id="colorText" type="color"></a></li>
                                </ul>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Align <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li id="buttonAlign0" class="active"><a href="#" onclick="alignText('center', 0);">Center</a></li>
                                    <li id="buttonAlign1"><a href="#" onclick="alignText('left', 1);">Left</a></li>
                                    <li id="buttonAlign2"><a href="#" onclick="alignText('right', 2);">Right</a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <button type="button" id="buttonSaveTextElement" class="btn btn-success navbar-btn" disabled="">Save</button>
                        </ul>
                    </div>
                </div>
            </nav>
            <canvas id="textElement"></canvas>
        </div>
    </div>
</div>
<script src="../js/jquery-latest.js"></script>
<script src="../js/jquery.noty.packaged.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
